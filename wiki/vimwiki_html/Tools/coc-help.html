<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="rss.xml">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css" />
    <title>coc-help</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script> 
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-image: url('../Images/parchment.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 3cm;
        }

        #content {
            color: #333;
            font-size: 20px;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 28px;
        }

        h2 {
            font-size: 24px;
        }

        h3 {
            font-size: 20px;
        }

        h4, h5, h6 {
            font-size: 18px;
        }

        img {
            display: block;
            max-width: 100%;
            max-height: 500px;
            margin: 30px auto;
        }

        /* Mobile Styles */
        @media only screen and (max-width: 600px) {
            body {
                padding: 1cm;
            }

            #content {
                padding: 10px;
                max-width: 100%;
            }
        }

        /* Link Preview Styles */
        .link-preview {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            z-index: 100;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            position: relative;
        }

        a:hover .link-preview {
            display: block;
        }

    </style>
</head>
<body>
    <div id="content">
        <!-- Example link without preloaded preview -->
        <a href="article1.html" class="link">Article 1</a>
        <div class="link-preview"></div>

        <a href="article2.html" class="link">Article 2</a>
        <div class="link-preview"></div>

        
<div id="Using function definitions in coc"><h1 id="Using function definitions in coc" class="header"><a href="#Using function definitions in coc">Using function definitions in coc</a></h1></div>

<p>
Install pyright using <code>:CocInstall coc-pyright</code>.<br />
</p>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
    <script type="text/javascript">
        document.querySelectorAll('pre').forEach(block => hljs.highlightBlock(block));

        // Fetch the linked page content and display the preview
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll("a.link");

            links.forEach(link => {
                link.addEventListener("mouseover", async function (event) {
                    let previewBox = link.nextElementSibling;

                    if (previewBox && previewBox.innerHTML.trim() === "") {
                        const url = link.href;
                        
                        try {
                            // Fetch the linked content
                            const response = await fetch(url);
                            const text = await response.text();

                            // Parse the response HTML and extract the first paragraph or a few lines
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(text, "text/html");
                            const firstParagraph = doc.querySelector('p') ? doc.querySelector('p').textContent : "No preview available.";
                            
                            // Truncate the content to 200 characters
                            const previewText = firstParagraph.slice(0, 200) + "...";
                            previewBox.innerHTML = previewText;

                        } catch (err) {
                            previewBox.innerHTML = "Preview not available.";
                        }

                        previewBox.style.display = "block";
                    }
                });

                link.addEventListener("mouseout", function () {
                    const previewBox = link.nextElementSibling;
                    if (previewBox) {
                        previewBox.style.display = "none";
                    }
                });
            });
        });
    </script>
</body>
</html>
